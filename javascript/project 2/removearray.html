<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- JavaScript Program to Remove Specific Item From an Array -->
    <script type="text/javascript">
      let names = ["selva","ace","avles","selvaraj","jaravles"];
       document.write(names);
       document.write("<br>");
       let removed = names.splice(1);
       document.write(removed);
    </script>
  </body>
</html>
