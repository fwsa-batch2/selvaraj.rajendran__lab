<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let x = prompt('Enter a numberical value')
      if (x % 2 ==0) {
        document.write(`${x} is even`)
      }
      else {
          document.write(`${x} is odd`)
      }
    </script>
  </body>
