    <script type="text/javascript">

let s = 1;
while (s <=30) {
  document.write("<br>");
  document.write( s % 3);
  s++;
}



for(let i=1; i<=30; i++)
{
  document.write("<br>")
  document.write(i % 3);
}

    </script>
